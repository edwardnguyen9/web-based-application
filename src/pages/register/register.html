<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <ion-item>
      <label>Username:</label>
      <input type="text" name="username" ngModel required>
    </ion-item>
    <ion-item>
      <label>Password:</label>
      <input type="password" name="password" ngModel required>
    </ion-item>
    <ion-item>
      <label>Email:</label>
      <input type="email" name="email" ngModel required>
    </ion-item>
    <ion-item>
      <label>Full name:</label>
      <input type="text" name="full_name" ngModel>
    </ion-item>
    <ion-item>
      <button ion-button round type="submit" [disabled]="!registerForm.valid">Register</button>
      <button ion-button round (click)="toLogin()">Log In</button>
    </ion-item>
  </ion-list>
</ion-content>
