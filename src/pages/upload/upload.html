<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #uploadForm="ngForm" (ngSubmit)="upload($event, uploadForm.value)">
    <label class="item item-input">
      <input type="file" name="file" ngModel placeholder="Choose a file">
    </label>
    <label class="item item-input">
      <input type="text" name="title" ngModel placeholder="Title" required>
    </label>
    <label class="item item-input">
      <input type="text" name="description" placeholder="Description" value="" ngModel>
    </label>
    <button ion-button block round type="submit" [disabled]="!uploadForm.valid">
      Upload
    </button>
  </form>
</ion-content>
