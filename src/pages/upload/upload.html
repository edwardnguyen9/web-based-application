<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #uploadForm="ngForm" (ngSubmit)="upload($event, uploadForm.value)">
    <ion-list>
      <ion-item>
        <label padding>Choose a file</label><br>
        <input padding type="file" name="file" ngModel placeholder="Browse">
      </ion-item>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" name="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" name="description" value="" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button large block round type="submit" [disabled]="!uploadForm.valid">Upload</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
