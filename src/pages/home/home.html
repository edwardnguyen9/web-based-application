<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let image of images">
    <div padding class="list card">
      <div class="item item-avatar">
        <h4 (click)="toUser(image.user_id)">{{(image.user_id | username)}}</h4>
      </div>
      <div class="item item-image" (click)="toPost(image.file_id)" >
        <p><b>{{image.title | seemore: 50}}</b></p>
        <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.filename | thumbnail)" *ngIf="image.media_type !== 'audio'">
        <img src="../../assets/audio.png" width="160px" *ngIf="image.media_type === 'audio'">
      </div>
    </div>
  </div>
</ion-content>
