<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
      <ion-item>
        <ion-label floating>Username:</ion-label>
        <ion-input type="text" name="username" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password:</ion-label>
        <ion-input type="password" name="password" ngModel required></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <button ion-button round block type="submit" [disabled]="!loginForm.valid">Log In</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button round block (click)="toRegister()">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-list>
</ion-content>
