<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
    <ion-item>
      <ion-label>Username:</ion-label>
      <ion-input type="text" name="username" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button round type="submit" [disabled]="!loginForm.valid">Log In</button>
      <button ion-button round (click)="toRegister()" >Register</button>
    </ion-item>
  </ion-list>
</ion-content>
